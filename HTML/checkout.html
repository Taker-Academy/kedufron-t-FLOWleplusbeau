<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>A'Mimir</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <script src="https://kit.fontawesome.com/8c8e3ac87c.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <h1>A'Mimir</h1>
    <p>Les meilleurs doudous pour les meilleurs dodos</p>
</header>
<h1>Checkout</h1>
<form id="checkout-form">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="address" placeholder="Address" required>
    <button type="submit">Comfirmer Achat</button>
</form>
<footer>
    <div class="footer-container">
        <div class="footer-block">
            <h3>A propos</h3>
            <p>Fonctionnement du site</p>
            <p>Conditions générales de ventes</p>
            <p>Données et confidentialité</p>
        </div>
        <div class="footer-block">
            <h3>Informations</h3>
            <p>Qui sommes-nous ?</p>
            <p>Recrutement</p>
        </div>
        <div class="footer-block">
            <h3>Assistance</h3>
            <p>Centre d'aide</p>
            <p>Nous contacter</p>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../JS/order.js"></script>
</body>
</html>
